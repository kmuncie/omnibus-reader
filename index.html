<!doctype html>
<!--[if IE 9]>      <html class="no-js lt-ie10" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
      <title>Omnibus Reader</title>
      <link rel="stylesheet" href="css/app.min.css"/>

      <link href='http://fonts.googleapis.com/css?family=PT+Sans:700|Exo:200|EB+Garamond' rel='stylesheet' type='text/css'>

      <script src="js/vendor/modernizr.min.js"></script>
   </head>
   <body>

      <div class="row">
         <div class="small-14 small-centered large-12 large-centered columns panel clearfix">
            <h1 class="siteTitle">Omnibus Reader</h1>
            <a class="button right NewReaderButton" id="addNew"><span class="fa fa-plus"></span> Add Reader</a>

         </div>
      </div>

   <div id="template">
         <div class="columns small-16 medium-8 large-4 aView">
            <div class="off-canvas-wrap">
               <div class="inner-wrap">
                  <nav class="tab-bar">
                     <section class="left-small">
                        <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
                     </section>

                     <section class="middle tab-bar-section">
                        <h2 class="viewTitle">Genesis <span class="chapNum">1</span></h2>
                     </section>

                     <section class="right-small">
                        <a class="viewDestroy"><span class="fa fa-times"></span></a>
                     </section>
                  </nav>

                  <aside class="left-off-canvas-menu">
                     <select class='sel-book' name="Bible Book">
                     </select>
                     <select class='sel-chapter' name="Book Chapter">
                     </select>
                  </aside>

                  <section class="text-section">
                        <div id="bibleText" class="verses">
                           <div class="loading">
                             <div class="stick"></div>
                             <div class="stick"></div>
                             <div class="stick"></div>
                             <div class="stick"></div>
                             <div class="stick"></div>
                             <div class="stick"></div>
                           </div>
                        </div>
                  </section>

                  <a class="exit-off-canvas"></a>
               </div>
            </div>
         </div>
      </div>

      <div class="row">
         <div id="content"></div>
      </div>

      <script src="js/vendor/jquery.min.js"></script>

      <script src="js/foundation/foundation.min.js"></script>

      <script src="js/app.min.js"></script>

      <script src="js/omnibus.min.js"></script>
   </body>
</html>
