<!doctype html>
<!--[if IE 9]>    <html class="no-js lt-ie10" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strike Falcon Reader</title>
    <link rel="stylesheet" href="css/app.min.css"/>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:700|Exo:200|EB+Garamond' rel='stylesheet' type='text/css'>
    <script src="js/vendor/modernizr.min.js"></script>
  </head>
  <body>

    <div class="row">
      <div class="small-14 small-centered large-12 large-centered columns panel clearfix">
        <h1 class="left">Strike Falcon Reader</h1>
        <a class="button right NewReaderButton" id="addNew">+ Add Reader</a>
      </div>
    </div>

   <div id='template'>
  <div class="row">

    <div class="small-16 columns">

      <div class="off-canvas-wrap">
        <div class="inner-wrap">
          <nav class="tab-bar">
            <section class="left-small">
              <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
            </section>

            <section class="middle tab-bar-section">
              <h2 class="viewTitle">Genesis <span class="chapNum">1</span></h2>
            </section>
          </nav>

          <section class="right">
            <a class="button small viewDestroy">X</a>
          </section>

          <aside class="left-off-canvas-menu">
            <select class='sel-book' name="Bible Book">
            </select>
            <select class='sel-chapter' name="Book Chapter">
            </select>
          </aside>

          <section class="main-section panel">
              <div id="bibleText" class="verses">
              </div>
          </section>

        <a class="exit-off-canvas"></a>

        </div>
      </div>

    </div>
  </div>
</div>
<div id="content">
</div>


    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/foundation/foundation.min.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
